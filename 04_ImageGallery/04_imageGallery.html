<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            
        }
        .container{
            width: auto;
            height: 100%;
            max-width: 1200px;
            padding: 20px;
            margin: 0px auto;
            
        }
        .container h1{
            text-align: center;
            margin: 20px 100px;
            margin-bottom: 20px;
            font-size: 3rem;
             
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card{
            width: 32%;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;

        }
        .card img{
            width: 100%;
            height: 100%;
            filter: grayscale(100%);
            object-fit: cover;
            box-shadow: 0 0 20px #333;
        }
        .card:hover{
            
            scale: 1.03;
            transition: 0.3s;
            filter: drop-shadow( 0 0 10px #333);
        }
        .card img:hover{
            filter: grayscale(0%);
        }
        .card figcaption{
            position: absolute;
            bottom: 0;
            left: 0;
            padding:25px;
            width: 100%;
            height: 20%;
            font-size: 20px;
            font-weight: 500;
            color:white;
            opacity: 0;
            border-radius: 0 0 10px 10px ;
            transition: 0.3s;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.5) 0%, rgba(255,255,255,0)100%);
            

        }
        .card:hover figcaption{
            opacity: 1;
            transform: scale(1.03);
        }


    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Image Gallery</h1>

            <div class="gallery">

                <figure class="card">
                    <img src="image1.jpg" alt="">
                    <figcaption>image1</figcaption>
                </figure>

                <figure class="card">
                    <img src="image2.jpeg" alt="">
                    <figcaption>image2</figcaption>
                </figure>

                <figure class="card">
                    <img src="image3.jpeg" alt="">
                    <figcaption>image3</figcaption>
                </figure>

                <figure class="card">
                    <img src="image4.jpeg" alt="">
                    <figcaption>image4</figcaption>
                </figure>

                <figure class="card">
                    <img src="image5.jpeg" alt="">
                    <figcaption>image5</figcaption>
                </figure>

                <figure class="card">
                    <img src="image6.jpeg" alt="">
                    <figcaption>image6</figcaption>
                </figure>

                <figure class="card">
                    <img src="image7.jpeg" alt="">
                    <figcaption>image7</figcaption>
                </figure>

                <figure class="card">
                    <img src="image8.jpeg" alt="">
                    <figcaption>image8</figcaption>
                </figure>

                <figure class="card">
                    <img src="image9.jpeg" alt="">
                    <figcaption>image9</figcaption>
                </figure>

                

            </div>
        </div>

    </div>
    
</body>
</html>
